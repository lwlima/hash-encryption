<div class="content" role="main">
  <h1> {{title}} </h1>
  <mat-tab-group>
    <mat-tab label="MD5">
      <form class="form">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Text</mat-label>
          <input matInput name="textMd5" #textMd5="ngModel" [(ngModel)]="text">
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Hash Md5</mat-label>
          <input matInput readonly value="{{hashMd5}}">
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="encrypt('md5')">Gerar Hash</button>
      </form>
    </mat-tab>
